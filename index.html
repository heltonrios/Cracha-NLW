<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Helton Rios - DoWhile 2021</title>
  </head>

  <body>
    <div class="badge">
      <img src="images/faixa.png" alt="" />
    </div>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="marca d'agua" />
          </span>
          <img
            id="userImage"
            src="https://lorempixel.com/185/185/people/"
            alt="foto usuÃ¡rio"
          />
        </div>
        <h1 id="userName"></h1>
        <a id="userLink" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="icone github" />
          <span id="userLogin"></span>
        </a>

        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="imagem " />
            </a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="imagem facebook" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="imagem instagram" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="imagem twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
